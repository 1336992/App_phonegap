<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

        -->
   

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Controle de Frotas - IFB</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/ionicons.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="theme-gray">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <h2 id="left-title"> Controle de Frotas IFB </h2>
            <p> Usuario: <spam id="user-qr">-</spam> </p>            
            <a id="sair" href="#" class="button button-round active color-green">Desconectar</a>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Controle de Frotas - IFB </div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                    

                        <div class="login-screen modal-in">
                            <div class="view">
                              <div class="page">
                                <div class="page-content login-screen-content">
                                  <div class="login-screen-title color-green">QR Frotas IFB</div>
                                  <form>
                                    <div class="list-block">
                                      <ul>
                                        <li class="item-content">
                                          <div class="item-inner">
                                            <div class="item-title label">Usuário</div>
                                            <div class="item-input">
                                              <input id="user_id" type="text" name="username" maxlength="15" placeholder="Usuário">
                                            </div>
                                          </div>
                                        </li>
                                        <li class="item-content">
                                          <div class="item-inner">
                                            <div class="item-title label">Senha</div>
                                            <div class="item-input">
                                              <input id="pass_id" type="password" name="password" maxlength="15" placeholder="Senha">
                                            </div>
                                          </div>
                                        </li>
                                      </ul>
                                    </div>
                                    <div class="content-block">
                                        <a id="botao-login" href="#" class="item-link button button-big list-button">Entrar</a>

                                         <center id="center-big-car"><i class="icon ion-android-car size-200 color-green" style="width: 200px;"></i></center>
                                    </div>
                                  </form>
                                  <div id="botao-cadastro" class="content-block">
                                       <center> <p>Problemas com login? clique no botão abaixo para solicitar apoio técnico</p> </center>
                                       <p><a  id="botao-apoio" href="#" class="button">Solicitar apoio técnico</a></p>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                       <a id="scan" href="#" class="button button-big active">ESCANEAR QR CODE</a> 

                    
                       <div class="card" id="info_carro" >
                           <div id="nome_carro" class="card-header">Nome do Carro</div>
                           <div class="card-content">
                               <div class="card-content-inner">

                                   <div class="row">
                                        <div class="col-50">
                                            <spam>Placa:</spam>  <spam id="placa"></spam><br>
                                            <spam>Odômetro:</spam "> <spam id="odometro" ></spam> KM
                                            
                                        </div>
                                        <div class="col-50">
                                            <img id="img-carro" src="">
                                        </div>   
                                   </div>

                               </div>

                           </div>
                        </div>

                        <div id="info_tipo_viagens" class="content-block-title">Viagens</div>
                        <div id="info_viagens" class="list-block">
                            <div id="lista_viagens">
                                
                            </div>
                        </div>


                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="#" class="link"><i class="icon ion-home"></i></a>
                </div>
            </div>-->
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/d3/d3.min.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/combustivel.js"></script>
</body>

</html>
